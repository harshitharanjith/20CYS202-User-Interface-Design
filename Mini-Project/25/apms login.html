<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <style>


        body {
            background-image: url('image/parcel9.jpg');
            background-repeat: no-repeat;
            background-size: 100% 100%;
            font-family: 'Lato', sans-serif;
            color: #4A4A4A;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        .singup {
            outline: none;
            border: none;
            cursor: pointer;
            display: inline-block;
            margin: 0 auto;
            position: relative;
            bottom: 0px;
            left: 20px;
            padding: 0.9rem 2.5rem;
            text-align: center;
            background-color: floralwhite;
            color: green;
      
            border-radius: 50px;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.16);
            font-size: 17px;
        }
        .new {
            font-family: 'Lato', sans-serif;
            color: white;
            font-size: 20px;
            position: relative;
            bottom: 110px;
            left: 430px;
        }

        form {
            width: 350px;
            position: relative;
        }

            form .form-field::before {
                font-size: 20px;
                position: absolute;
                left: 15px;
                top: 17px;
                color: #888888;
                content: " ";
                display: block;
                background-size: cover;
                background-repeat: no-repeat;
            }

            form .form-field:nth-child(1)::before {
                background-image: url(img/user-icon.png);
                width: 20px;
                height: 20px;
                top: 15px;
            }

            form .form-field:nth-child(2)::before {
                background-image: url(img/lock-icon.png);
                width: 16px;
                height: 16px;
            }

            form .form-field {
                display: -webkit-box;
                display: -ms-flexbox;
                display: flex;
                -webkit-box-pack: justify;
                -ms-flex-pack: justify;
                justify-content: space-between;
                -webkit-box-align: center;
                -ms-flex-align: center;
                align-items: center;
                margin-bottom: 1rem;
                position: relative;
            }

            form input {
                font-family: inherit;
                width: 100%;
                outline: none;
                background-color: #fff;
                border-radius: 4px;
                border: none;
                display: block;
                padding: 0.9rem 0.7rem;
                box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.16);
                font-size: 17px;
                color: #4A4A4A;
                text-indent: 40px;
            }

            form .btn {
                position: relative;
                bottom: 15px;
                outline: none;
                border: none;
                cursor: pointer;
                display: inline-block;
                margin: 0 auto;
                padding: 0.9rem 2.5rem;
                text-align: center;
                background-color: #47AB11;
                color: #fff;
                border-radius: 50px;
                box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.16);
                font-size: 17px;
            }
            form .forgotpass {
                bottom: 15px;
                font-size: 15px;
                position: relative;
                left: 142px;
            }

        </style> 

</head>
<body>
    <div class="bg">
        <h4 class="new">New User?<button class="singup" >Sign Up</button></h4>

        <form>
            <div class="form-field">
                <input type="email" placeholder="Email / Username" required />
            </div>

            <div class="form-field">
                <input type="password" placeholder="Password" required />
            </div>

            <div class="form-field">
                <h3 class="forgotpass" style="color: white; text-align: center;"> Forgot Password? <a href ="" style="color: red;">Click here</a></h3>
            </div>

            <div class="form-field">
                <button class="btn" type="submit">Log in</button>

            </div>


        </form>
    </div>
    <!-- partial -->

</body>
</html>
